    <div class="sag-div">
        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg">
            
            
            <div id="imgtext"></div>

            
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <video id="expandedVideo" autoplay></video>
            <div id="videotext"></div>
        </div>



    </div>

    <script>
        function myFunction(imgs) {
          var expandImg = document.getElementById("expandedImg");
          var expandedVideo = document.getElementById("expandedVideo");
          var imgText = document.getElementById("imgtext");
          expandImg.src = imgs.src;
          imgText.innerHTML = imgs.alt;
          expandedVideo.parentElement.style.display = "none";
          expandImg.parentElement.style.display = "block";
          expandedVideo.src="";
        }

        function myFunctionVideo(video) {
          var expandedVideo = document.getElementById("expandedVideo");
          var expandImg = document.getElementById("expandedImg");
          var videotext = document.getElementById("videotext");
          expandedVideo.src = video.src;
          videotext.innerHTML = video.innerHTML;
          expandedVideo.parentElement.style.display = "block";
          expandImg.parentElement.style.display = "none";
        }
    </script>
